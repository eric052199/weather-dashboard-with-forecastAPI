<div class="weather-table-container">
  <ag-grid-angular
    *ngIf="weatherData.length > 0"
    style="width: 100%; height: 400px;"
    class="ag-theme-alpine"
    [rowData]="weatherData"
    [columnDefs]="columnDefs"
    [pagination]="true"
    [paginationPageSize]="10"
    [animateRows]="true">
  </ag-grid-angular>
</div>
